<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>

<script>
    let a, b, c;
    a = b = c = 2 + 2;
    console.log( a ); // 4
    console.log( b ); // 4
    console.log( c ); // 4
    
    let apples = "2";
    let oranges = "3";
    console.log( apples + oranges );
    
    let apples = "2";
    let oranges = "3";
    console.log( +apples + +oranges );
    
    let counter = 1;
    let d = counter++; 
    console.log(d);
    
    let counter = 1;
    let e = ++counter; 
    console.log(e);
    
    let n = 2;
    n += 5; // now n = 7 (same as n = n + 5)
    n *= 2;
    console.log(n);
    
    let x = (1 + 2, 3 + 4);
    alert( x );
    
</script>
</body>

</html>

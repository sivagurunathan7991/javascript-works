<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>

<script>
  // no error
    let message = "hello";
    message = 123456;  //dynamic data
    console.log(message);
    
    let n = 123;
    n = 12.345;
    console.log(n); // 12.345
    console.log(1 / 0); // Infinity
    //    console.log(a / 2); // a is not defined
    console.log('a' / 2); // NaN
    
    let str = "Hello";
    let str2 = 'Single quotes are ok too';
    let str3 = 'test' +str+ str2;
    console.log(str3);
    let phrase = `can embed ${str} ${str2}`;
    console.log(phrase);
    
    let isGreater = 4 > 1;
    console.log( isGreater );
    
    typeof undefined // "undefined"

    typeof 0 // "number"

    typeof true // "boolean"

    typeof "foo" // "string"

    typeof Symbol("id") // "symbol"

    typeof Math // "object"  (1)

    typeof null // "object"  (2)

    typeof alert // "function"  (3)
</script>
</body>

</html>
